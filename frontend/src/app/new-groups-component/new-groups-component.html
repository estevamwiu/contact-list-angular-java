<div class="container d-flex justify-content-center mt-4">

  <div class="form-wrapper p-4 shadow rounded-4">

    <div class="text-center mb-4">
      <i class="bi bi-people-fill fs-2"></i>
      <div class="h4 fw-bold mt-2">Novo Grupo</div>
    </div>

    <form [formGroup]="formGroupNewGroupForm" (ngSubmit)="save()">

      <div class="row g-3">


        <div class="col-12">
          <label class="form-label">Nome do Grupo</label>
          <div class="input-icon">
            <i class="bi bi-people"></i>
            <input
              type="text"
              class="form-control enhance"
              id="inputGroupName"
              formControlName="name"
            >
          </div>
        </div>

        <div class="col-12">
          <label class="form-label">Descrição</label>
          <div class="input-icon">
            <i class="bi bi-pencil-square"></i>
            <input
              type="text"
              class="form-control enhance"
              id="inputGroupDesc"
              formControlName="description"
            >
          </div>
        </div>

      </div>

      <div class="d-flex gap-2 mt-4">

        <button type="submit" class="btn btn-primary w-100 btn-sm">
          Salvar
        </button>

        <button type="button" class="btn btn-danger w-100 btn-sm no-hover-danger"
                (click)="cancel()">
          Cancelar
        </button>

      </div>

    </form>

  </div>

</div>
