<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold">
      <i class="bi bi-collection me-2"></i>
      Grupos
    </h3>

    <button class="btn btn-primary btn-sm d-flex align-items-center gap-2" routerLink="/new-group">
      <i class="bi bi-plus-circle-fill"></i> Novo Grupo
    </button>
  </div>

  <div class="search-wrapper shadow-sm p-3 rounded-4 mb-4">
    <div class="input-icon w-100">
      <i class="bi bi-search"></i>
      <input
        type="text"
        class="form-control enhance"
        placeholder="Pesquisar grupo..."
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearchChange()"
      />
    </div>
  </div>

  <div class="row g-4">
    <div class="col-md-4 col-sm-6" *ngFor="let group of filteredGroups">
      <div class="group-card p-3 rounded-4 shadow-sm">
        
        <div class="d-flex align-items-center mb-3">
          <div class="group-icon">
            <i class="bi bi-people-fill"></i>
          </div>

          <div class="ms-3">
            <h6 class="fw-bold mb-1">{{ group.name }}</h6>

            <span class="text-muted small">ID: {{ group.id }}</span>
            <br />
            <span class="text-muted small">Descrição: {{ group.description }}</span>
          </div>
        </div>

        <div class="d-flex justify-content-between mt-3">
          <button type="button" class="btn btn-outline-primary btn-sm" (click)="editGroup(group.id!)">
            <i class="bi bi-pencil-square"></i>
          </button>

          <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteGroup(group.id!)">
            <i class="bi bi-trash3"></i>
          </button>
        </div>

      </div>
    </div>
  </div>

</div>
